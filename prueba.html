<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cajero Automático</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .atm-container {
      background-color: #1e2a38;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 30px;
      width: 350px;
    }

    .screen {
      background-color: #0a1a2f;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      padding: 15px;
      min-height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
      white-space: pre-line;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      background: #00e0ff;
      color: #003344;
      font-weight: bold;
    }

    button:hover {
      background: #00bcd4;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="atm-container">
    <div class="screen" id="screen">
      Bienvenido al Cajero.
      Ingrese su PIN para comenzar.
    </div>
    <div class="input-group">
      <input type="number" id="amountInput" placeholder="Ingrese valor..." />
    </div>
    <div class="buttons">
      <button onclick="enterPin()">Ingresar PIN</button>
      <button onclick="checkBalance()">Ver Saldo</button>
      <button onclick="deposit()">Depositar</button>
      <button onclick="withdraw()">Retirar</button>
      <button onclick="exitATM()">Salir</button>
      <button onclick="clearInput()">Limpiar</button>
    </div>
  </div>

  <script>
    let correctPin = "1234";
    let userPin = "";
    let balance = 1000;
    let loggedIn = false;

    const screen = document.getElementById("screen");
    const amountInput = document.getElementById("amountInput");

    function updateScreen(message) {
      screen.textContent = message;
    }

    function enterPin() {
      const pin = amountInput.value;
      if (pin === correctPin) {
        loggedIn = true;
        updateScreen("Acceso concedido.\nSeleccione una operación.");
      } else {
        updateScreen("PIN incorrecto. Intente de nuevo.");
      }
    }

    function checkBalance() {
      if (loggedIn) {
        updateScreen(`Su saldo es: $${balance.toFixed(2)}`);
      } else {
        updateScreen("Debe ingresar su PIN primero.");
      }
    }

    function deposit() {
      if (loggedIn) {
        const amount = parseFloat(amountInput.value);
        if (!isNaN(amount) && amount > 0) {
          balance += amount;
          updateScreen(`Depósito exitoso.\nNuevo saldo: $${balance.toFixed(2)}`);
        } else {
          updateScreen("Ingrese una cantidad válida para depositar.");
        }
      } else {
        updateScreen("Debe ingresar su PIN primero.");
      }
    }

    function withdraw() {
      if (loggedIn) {
        const amount = parseFloat(amountInput.value);
        if (!isNaN(amount) && amount > 0) {
          if (amount <= balance) {
            balance -= amount;
            updateScreen(`Retiro exitoso.\nNuevo saldo: $${balance.toFixed(2)}`);
          } else {
            updateScreen("Fondos insuficientes.");
          }
        } else {
          updateScreen("Ingrese una cantidad válida para retirar.");
        }
      } else {
        updateScreen("Debe ingresar su PIN primero.");
      }
    }

    function exitATM() {
      loggedIn = false;
      updateScreen("Sesión cerrada.\nIngrese su PIN para comenzar.");
    }

    function clearInput() {
      amountInput.value = "";
    }
  </script>
</body>
</html>
